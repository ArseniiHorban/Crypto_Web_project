<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1a1a; /* Змінено на колір навбару */
            color: #fff;
            margin: 0;
            padding-top: 56px; /* Падінг зверху, щоб уникнути перекриття вмісту під фіксованим навбаром (56px — стандартна висота навбару) */
        }

        .navbar {
            background-color: #1a1a1a;
            padding: 10px 20px;
        }

        .navbar .nav-link {
            color: #fff;
            margin: 0 15px;
            font-size: 1rem;
        }

        .navbar .nav-link:hover {
            color: #ff69b4; /* Рожевий колір при наведенні, як на зображенні */
        }

        .navbar .dropdown-toggle::after {
            display: none; /* Прибираємо стандартну стрілку dropdown */
        }

        .dropdown-menu {
            background-color: #1a1a1a; /* Темний фон для dropdown */
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-item {
            color: #fff;
        }

        .dropdown-item:hover {
            background-color: #333; /* Темніший фон при наведенні */
            color: #ff69b4;
        }

        .navbar .icon {
            color: #ff69b4;
            margin: 0 10px;
            cursor: pointer;
        }

        .table-container {
            margin-top: 20px;
            padding: 20px;
        }

        .table th, .table td {
            color: #000; /* Чорний текст у таблиці */
            border-color: #ff69b4; /* Рожевий бордер таблиці */
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #1a1a1a;
        }

        /* Обмеження розміру зображення профілю */
        .profile-img {
            width: 30px; /* Фіксована ширина */
            height: 30px; /* Фіксована висота */
            object-fit: cover; /* Зберігає пропорції зображення */
            filter: invert(100%); /* Інверсія кольорів */
        }
    </style>
</head>
<body>
<!-- Навігаційна панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CryptoTracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="market.html">Market</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">News</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://www.svgrepo.com/show/43426/profile.svg" alt="Profile"
                             class="rounded-circle profile-img"> <!-- Placeholder для зображення -->
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="registration.html">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основний вміст -->
<div class="container table-container">
    <h1 class="text-center mb-4">Home</h1>
    <table id="cryptoTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Coin</th>
            <th>Price</th>
            <th>Direct Vol</th>
            <th>Total Vol</th>
            <th>Top Tier Vol</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        <!-- Дані заповнюються динамічно через JavaScript -->
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="homeScript.js"></script>
<!-- Material Icons (для іконок) -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</body>
</html>
