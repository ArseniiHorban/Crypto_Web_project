<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .table-container {
            background-color: #2a2a2a; /* Темний фон для таблиці */
            border-radius: 10px; /* Закруглені кути */
            padding: 20px;
            margin-top: 20px;
        }

        .table th {
            color: #ff69b4; /* Рожевий колір для заголовків */
            border-bottom: 2px solid #ff69b4; /* Рожева лінія під заголовками */
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #333; /* Темніший фон для непарних рядків */
        }

        .table-striped tbody tr:hover {
            background-color: #444; /* Фон при наведенні на рядок */
        }
    </style>
</head>
<body>
<!-- Навігаційна панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CryptoTracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="market.html">Market</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">News</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://www.svgrepo.com/show/43426/profile.svg" alt="Profile"
                             class="rounded-circle profile-img">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="registration.html">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основний вміст -->
<div class="container mt-5 pt-4">
    <h1 class="text-center text-pink mb-4">Home</h1>
    <div class="table-container">
        <table id="cryptoTable" class="table table-dark table-striped table-bordered">
            <thead>
            <tr>
                <th>Coin</th>
                <th>Price</th>
                <th>Direct Vol</th>
                <th>Total Vol</th>
                <th>Top Tier Vol</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <!-- Дані заповнюються динамічно через JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="homeScript.js"></script>
</body>
</html>
