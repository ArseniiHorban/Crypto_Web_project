<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoTracker - Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding-top: 56px;
    }

    .navbar {
      background-color: #1a1a1a;
      padding: 10px 20px;
    }

    .navbar .nav-link {
      color: #fff;
      margin: 0 15px;
      font-size: 1rem;
    }

    .navbar .nav-link:hover {
      color: #ff69b4;
    }

    .content {
      padding: 20px;
    }

    .portfolio-container {
      display: flex;
      gap: 20px; /* Відстань між таблицею та графіком */
    }

    .portfolio-table {
      flex: 1; /* Таблиця займає 50% ширини */
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
    }

    .portfolio-table th, .portfolio-table td {
      color: #000; /* Чорний текст для таблиці */
      border-color: #ff69b4;
    }

    .chart-container {
      flex: 1; /* Графік займає 50% ширини */
      background-color: #000;
      padding: 20px;
      border-radius: 5px;
    }

    .profile-img {
      width: 30px;
      height: 30px;
      object-fit: cover;
      filter: invert(100%);
    }

    /* Стилі для тексту у формі модального вікна */
    .modal-content {
      color: #000; /* Чорний текст у формі */
    }

    .modal-content label {
      color: #000; /* Чорний колір для текстів label */
    }

    .modal-content input {
      color: #000; /* Чорний колір для тексту в input */
    }
  </style>
</head>
<body>
<!-- Навігаційна панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CryptoTracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="market.html">Market</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">News</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://www.svgrepo.com/show/43426/profile.svg" alt="Profile"
                 class="rounded-circle profile-img">
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="registration.html">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Основний вміст -->
<div class="content">
  <h1 class="text-center mb-4">Portfolio</h1>
  <div class="portfolio-container">
    <!-- Таблиця -->
    <div class="portfolio-table">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Ticker</th>
          <th>Name</th>
          <th>Allocation</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody id="portfolioTable">
        <!-- Дані заповнюються динамічно через JavaScript -->
        </tbody>
      </table>
      <div class="text-center mt-3">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCurrencyModal">Add Currency</button>
        <button class="btn btn-primary" onclick="updateChartFromInputs()">Update Chart</button>
      </div>
    </div>

    <!-- Графік -->
    <div class="chart-container">
      <canvas id="portfolioChart"></canvas>
    </div>
  </div>
</div>

<!-- Модальне вікно для додавання нової валюти -->
<div class="modal fade" id="addCurrencyModal" tabindex="-1" aria-labelledby="addCurrencyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCurrencyModalLabel">Add New Currency</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addCurrencyForm">
          <div class="mb-3">
            <label for="tickerInput" class="form-label">Ticker</label>
            <input type="text" class="form-control" id="tickerInput" required>
          </div>
          <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameInput" required>
          </div>
          <div class="mb-3">
            <label for="allocationInput" class="form-label">Allocation</label>
            <input type="number" class="form-control" id="allocationInput" min="0" max="100" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="addNewCurrency()">Add</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="portfolioScript.js"></script>
</body>
</html>
