<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-h2 {
            font-size: 3rem;
            text-transform: uppercase;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h2 class="custom-h2 mb-4">CryptoTracker</h2>
        <div class="btn-group mb-4" role="group">
            <button type="button" class="btn btn-outline-light" onclick="switchToRegister()">Register</button>
            <button type="button" class="btn btn-outline-light" onclick="switchToLogin()">Login</button>
        </div>
        <form id="authForm" class="p-4 rounded shadow-sm bg-white">
            <div id="nameField" class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <!-- Виправлено requirer на required -->
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-dark w-100">Register</button>
            <a href="#forgot" id="forgotLink" class="d-none mt-2 d-block text-center text-primary"
               style="text-decoration: none;">Forgot password?</a>
        </form>
    </div>
</div>
<!-- Bootstrap JS (опціонально, для компонентів типу модалей) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
