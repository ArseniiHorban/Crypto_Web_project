<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker - Market Trends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> <!-- Підключення спільного CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Бібліотека Chart.js для графіка -->
    <style>
        /* Унікальні стилі для market.html */
        .content {
            display: flex;
            flex-grow: 1; /* Розтягнення вмісту на весь доступний простір */
            padding: 20px;
        }

        .platforms {
            width: 200px;
            margin-right: 20px;
            overflow-y: auto; /* Прокрутка, якщо платформ багато */
        }

        .platform-item {
            background-color: #2a2a2a; /* Темний фон для елементів платформ */
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-left: 4px solid #ff69b4; /* Рожева лінія зліва */
            color: #fff; /* Білий текст */
        }

        .platform-item:hover {
            background-color: #333; /* Темніший фон при наведенні */
        }

        .platform-item.active {
            background-color: #ff69b4; /* Рожевий фон для активного елемента */
            color: #fff;
        }

        .chart-container {
            flex-grow: 1;
            background-color: #2a2a2a; /* Темний фон для контейнера графіка */
            padding: 20px;
            border-radius: 10px; /* Закруглені кути */
        }

        .chart-title {
            font-size: 1.2rem;
            color: #ff69b4; /* Рожевий колір для заголовка графіка */
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Навігаційна панель (повторено з home.html) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CryptoTracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="market.html">Market</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">News</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://www.svgrepo.com/show/43426/profile.svg" alt="Profile"
                             class="rounded-circle profile-img">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="registration.html">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основний вміст -->
<div class="container mt-5 pt-4">
    <h1 class="text-center text-pink mb-4">Market Trends</h1>
    <div class="content">
        <div class="platforms">
            <div class="platform-item" onclick="updateChart('Binance')">Binance</div>
            <div class="platform-item" onclick="updateChart('Coinbase')">Coinbase</div>
            <div class="platform-item" onclick="updateChart('Kraken')">Kraken</div>
            <div class="platform-item" onclick="updateChart('Bitfinex')">Bitfinex</div>
            <div class="platform-item" onclick="updateChart('Huobi')">Huobi</div>
        </div>
        <div class="chart-container">
            <div class="chart-title">Bitcoin Price Trend (Last 30 Days)</div>
            <canvas id="priceChart"></canvas>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="marketScript.js"></script>
</body>
</html>
