<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker - Market Trends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Бібліотека Chart.js для графіка -->
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding-top: 56px; /* Падінг для фіксованого навбару */
            min-height: 100vh; /* Розтягнення на весь екран */
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #1a1a1a;
            padding: 10px 20px;
        }
        .navbar .nav-link {
            color: #fff;
            margin: 0 15px;
            font-size: 1rem;
        }
        .navbar .nav-link:hover {
            color: #ff69b4;
        }
        .navbar .dropdown-toggle::after {
            display: none;
        }
        .dropdown-menu {
            background-color: #1a1a1a;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .dropdown-item {
            color: #fff;
        }
        .dropdown-item:hover {
            background-color: #333;
            color: #ff69b4;
        }
        .navbar .icon {
            color: #ff69b4;
            margin: 0 10px;
            cursor: pointer;
        }
        .page-title {
            background-color: #fff;
            color: #000;
            padding: 20px 0;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .content {
            display: flex;
            flex-grow: 1; /* Розтягнення вмісту на весь доступний простір */
            padding: 20px;
        }
        .platforms {
            width: 200px;
            margin-right: 20px;
            overflow-y: auto; /* Прокрутка, якщо платформ багато */
        }
        .platform-item {
            background-color: #2a2a2a;
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-left: 4px solid #ff69b4;
        }
        .platform-item:hover {
            background-color: #333;
        }
        .platform-item.active {
            background-color: #ff69b4;
            color: #fff;
        }
        .chart-container {
            flex-grow: 1;
            background-color: #000;
            padding: 20px;
            border-radius: 5px;
            position: relative;
        }
        .chart-title {
            position: absolute;
            top: -10px; /* Піднято вище, щоб не перекривати легенду */
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: #fff;
        }
        .profile-img {
            width: 30px;
            height: 30px;
            object-fit: cover;
            filter: invert(100%);
        }
    </style>
</head>
<body>
<!-- Навігаційна панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CryptoTracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Market</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">News</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://www.svgrepo.com/show/43426/profile.svg" alt="Profile"
                             class="rounded-circle profile-img"> <!-- Placeholder для зображення -->
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="registration.html">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Заголовок сторінки -->
<div class="page-title">Market Trends</div>

<!-- Основний вміст -->
<div class="content">
    <div class="platforms">
        <div class="platform-item" onclick="updateChart('Binance')">Binance</div>
        <div class="platform-item" onclick="updateChart('Coinbase')">Coinbase</div>
        <div class="platform-item" onclick="updateChart('Kraken')">Kraken</div>
        <div class="platform-item" onclick="updateChart('Bitfinex')">Bitfinex</div>
        <div class="platform-item" onclick="updateChart('Huobi')">Huobi</div>
    </div>
    <div class="chart-container">
        <div class="chart-title">Bitcoin Price Trend (Last 30 Days)</div>
        <canvas id="priceChart"></canvas>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="marketScript.js"></script>
<!-- Material Icons (для іконок) -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</body>
</html>
